<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="start">
        <p>CHECKER BY SHREYASH</p>
    </div>
    <div class="checker">
        <form class="formchecker" onsubmit=" return afterSubmitting()">
            <div class="form-group">
                <label>STUDENT NAME</label>
                <input type="text" placeholder="enter name" class="form-control" id="name" style="line-height: none;">
                </input>
                <span id="username" class="alli"></span>
            </div>
            <div class="form-group">
                <label>REGISTRATION NUMBER</label>
                <input type="text" placeholder="enter registration number" class="form-control" id="Regno"></input>
                <span id="regno"></span>
            </div>
            <div class="form-group">
                <label>DATE OF BIRTH</label>
                <input type="date" placeholder="enter your date of birth" class="form-control" id="DOB"></input>
                <span id="dob"></span>
            </div>
            <div class="form-group">
                <label>EMAIL ID</label>
                <input type="text" placeholder="enter email id" class="form-control" id="Emailid"></input>
                <span id="mail"></span>
            </div>

            <div class="form-group">
                <label>TEMPORARY ADDRESS</label>
                <input type="text" placeholder="enter temporary address" class="form-control" id="tempAddr"></input>
                <input type="checkbox" id="checkbox">
                <span id="Tadd"></span>
            </div>

            <div class="form-group">
                <label>PERMANENT ADDRESS</label>
                <input type="text" placeholder="enter permanent address" class="form-control" id="perAddr"></input>
                <span id="Padd"></span>
            </div>
            <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type="number" placeholder="enter phone number" class="form-control" id="Phnumber"></input>
                <span id="Ph"></span>
            </div>
            <input type="submit" class="submit">
        </form>
    </div>
    <script src="App.js">

    </script>
</body>

</html>
